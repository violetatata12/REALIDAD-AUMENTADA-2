
<!DOCTYPE html>
<html>
  <head>
    <title>Obra en RA</title>
    <!-- Incluye A-Frame desde su CDN -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Aquí comienza la escena -->
    <a-scene>
      <!-- Modelo 3D -->
      <a-entity 
        gltf-model=".\REALIDAD.glb" 
        position="0 1 -3" 
        scale="1 1 1">
      </a-entity>
      <!-- Cámara para visualizar la escena -->
      <a-camera position="0 0 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
